{% for project in collections.projects %}
<a href="{{ project.url | url }}" class="project-link">
	<div class="project-preview">
		<div class="project-video">
			{% if project.data.videoPath %}
			<video
				src="{{ project.data.videoPath }}"
				autoplay
				loop
				muted
				playsinline
				class="project-video-element"
			></video>
			{% else %}
			<img
				src="{{ project.data.imagePath }}"
				alt="{{ project.data.title }}"
				class="project-image-element"
			/>
			{% endif %}
		</div>
		<div class="project-full-content">{{ project.templateContent }}</div>
	</div>
</a>
{% endfor %}
