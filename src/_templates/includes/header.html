<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta name="color-scheme" content="dark" />
		<meta name="robots" content="index, follow" />
		<meta
			name="keywords"
			content="esports, community, tournaments, competition, gaming, branding"
		/>
		<link rel="canonical" href="{{ site.siteUrl }}{{ page.url | url }}" />

		<title>
			{% if page.url == "/" %}{{ title }} {% else %}{{ title }}{% endif
			%}
		</title>

		<meta
			name="description"
			content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}"
		/>

		<meta property="og:title" content="{{ title }}" />
		<meta property="og:description" content="{{ description }}" />
		<meta
			property="og:url"
			content="{{ site.siteUrl }}{{ page.url | url }}"
		/>
		<meta
			property="og:image"
			content="{{ site.siteUrl }}/img/og-image.webp"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:site_name" content="In Queue" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="{{ title }}" />
		<meta name="twitter:description" content="{{ description }}" />
		<meta
			name="twitter:image"
			content="{{ site.siteUrl }}/img/og-image.webp"
		/>

		<link rel="icon" type="image/png" href="/assets/favicon/" sizes="96x96"
		/>
		<link
			rel="icon"
			type="image/svg+xml"
			href="/assets/favicon/favicon-96x96.png"
		/>
		<link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/favicon/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-title" content="MyWebSite" />
		<link rel="manifest" href="/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<!-- <link rel="stylesheet" href="/assets/css/base.css" /> -->
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link href="/assets/css/lightbox.css" rel="stylesheet" />
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "In Queue",
				"alternateName": "Play In Queue",
				"description": "",
				"url": "{{ site.siteUrl }}",
				"logo": {
					"@type": "ImageObject",
					"url": "{{ site.siteUrl }}/img/Logos/In Queue Icon white small.png",
					"alternateName": "In Queue Logo"
				},
				"sameAs": ["https://bsky.app/profile/playinqueue.com"]
			}
		</script>

		<script
			defer
			src="https://cloud.umami.is/script.js"
			data-website-id="e81ef24a-1322-4619-a74a-271cc4f1bc22"
		></script>
	</head>
	<body>
		<a href="#main" class="visually-hidden">Skip to main content</a>
		{% include "includes/nav.html" %}
	</body>
</html>
