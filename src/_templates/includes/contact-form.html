<div class="form-container">
	<form
		name="contact"
		method="POST"
		netlify-honeypot="bot-field"
		data-netlify="true"
		data-netlify-recaptcha="true"
	>
		<p class="visually-hidden">
			<label>
				Don’t fill this out if you’re human:
				<input name="bot-field" />
			</label>
		</p>

		<div class="form-row">
			<div class="form-group half-width">
				<label for="company">Your Name</label>
				<input
					type="text"
					id="company"
					name="company"
					placeholder="Josh Smith"
				/>
			</div>
			<div class="form-group half-width">
				<label for="email">Your Email Address</label>
				<input
					type="email"
					id="email"
					name="email"
					required
					placeholder="your@email.com"
				/>
			</div>
		</div>

		<!-- Full-width taller field -->
		<div class="form-row">
			<div class="form-group full-width">
				<label for="message">Your message</label>
				<textarea
					id="message"
					name="message"
					required
					placeholder="Tell us about your project. What's your mission? How can we help?"
				></textarea>
			</div>
		</div>

		<div data-netlify-recaptcha="true"></div>

		<button class="button tertiary" type="submit">
			Transmit Message
		</button>
	</form>
</div>
